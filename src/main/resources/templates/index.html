<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WebRTC P2P 데모</title>
    <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"
    ></script>
    <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"
    ></script>
</head>
<body>
<div style="width: 800px; margin: auto; text-align: center; padding-top: 30px;">
    <h2>🧑 WebRTC P2P 그룹 화상 채팅</h2>

    <div style="margin-bottom: 20px;">
        <input type="text" id="username" placeholder="닉네임" style="width: 200px;" />
        <button onclick="connect()">연결</button>
    </div>

    <!-- 내 영상 -->
    <div style="margin-bottom: 20px;">
        <div>📸 내 화면</div>
        <video id="localVideo" autoplay muted playsinline style="width: 300px; border: 1px solid #ccc;"></video>
    </div>

    <!-- 상대방 영상들 -->
    <div id="remoteVideos" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; justify-items: center;">
        <!-- 동적으로 video 태그가 추가될 예정 -->
    </div>

    <div id="log" style="margin-top: 20px; text-align: left;"></div>
</div>
<script src="/js/socket.js" defer></script>
</body>
</html>
